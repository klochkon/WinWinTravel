spring.application.name=auth-api
server.port=8080


security.secret.api.token=${INTERNAL_TOKEN}

security.secret.jwt.key=${JWT_SECRET}

serviceB.url=http://data-api:8081

spring.datasource.url=jdbc:postgresql://postgres-db:5432/WinWinTravel

spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true


